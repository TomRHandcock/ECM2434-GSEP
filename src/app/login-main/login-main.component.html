<main>
  <section id='loginSection'>
    <form id='loginForm'>
      <div id="loginFields">
        <input type="text" name="email" placeholder="Email" [(ngModel)]="loginEmail">
        <input type="password" name="password" placeholder="Password" [(ngModel)]="loginPassword">
      </div>
      <div id="loginExtras">
        <input type="submit" (click)="onLoginPressed()" name="loginSubmit" value="Login">
        <input type="button" (click)="onCreatePressed()" name="createAccount" value="Create Account">
        <div id='links'><a>Privacy Policy</a> Â· <a>Help logging in</a></div>
      </div>
    </form>
  </section>
</main>
